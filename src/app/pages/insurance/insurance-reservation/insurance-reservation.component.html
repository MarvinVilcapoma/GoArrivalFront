<div class="row m-0 p-0 mt-5">

                <p-card header="¡Estás a un sólo paso!">
                    <div class="row m-0 p-0">
                        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <p-messages [(value)]="messages1" [enableService]="false" [closable]="false"></p-messages>
                        </div>
                        <div *ngFor="let item of lstPassenger;let i = index"
                            class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                            <h6>Pasajero {{i+1}}</h6>
                            <div class="row m-0 p-0 webInformation">
                                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">
                                    <span class="p-float-label">
                                        <input (focusout)="setBorder('name_'+i,'#ced4da')" pInputText id="name_{{i}}"
                                            [(ngModel)]="item.name" />
                                        <label htmlFor="name_{{i}}">Nombre(s)</label>
                                    </span>
                                </div>
                                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">
                                    <span class="p-float-label">
                                        <input (focusout)="setBorder('lastname_'+i,'#ced4da')" pInputText
                                            id="lastname_{{i}}" [(ngModel)]="item.lastName" />
                                        <label htmlFor="lastname_{{i}}">Apellidos</label>
                                    </span>
                                </div>
                                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">
                                    <span class="p-float-label">
                                        <p-dropdown (focusout)="setBorder('type_'+i,'#ced4da')" [options]="lstDocument"
                                            [(ngModel)]="item.odocument.documentType" optionLabel="name"
                                            optionValue="name" id="type_{{i}}"></p-dropdown>
                                        <label htmlFor="type_{{i}}">Tipo de Documento</label>
                                    </span>
                                </div>
                                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">
                                    <span class="p-float-label">
                                        <input (focusout)="setBorder('numberdocument_'+i,'#ced4da')" pInputText
                                            id="numberdocument_{{i}}" [(ngModel)]="item.odocument.documentNumber" />
                                        <label htmlFor="numberdocument_{{i}}">Número de Documento</label>
                                    </span>
                                </div>
                                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">
                                    <span class="p-float-label">
                                        <p-dropdown (focusout)="setBorder('country_'+i,'#ced4da')" [options]="lstpaises"
                                            id="country_{{i}}" [filter]="true" filterBy="name"
                                            [(ngModel)]="item.country" optionValue="iataCode"
                                            optionLabel="name"></p-dropdown>
                                        <label htmlFor="country_{{i}}">País de residencia</label>
                                    </span>
                                </div>

                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">
                            <span class="p-float-label">

                            <div class="row m-0 p-0">
                                <div class="col-lg-5 col-md-4 col-sm-4 col-12 pl-0">
                                    <p-dropdown [disabled]="true" [options]="lstpaises" [filter]="true" filterBy="fullName" id="countryContact" autocomplete="off"
                                    [(ngModel)]="countryContact" optionLabel="phonePrefix" optionValue="iataCode"></p-dropdown>
                                </div>
                                <div class="col-lg-7 col-md-8 col-sm-8 col-12 m-0 p-0">
                                    <span class="p-float-label">
                                        <input type="text" pInputText [(ngModel)]="phoneContact" autocomplete="off" maxlength="20"/>

                                    </span>
                                </div>
                            </div>

                    <div class="row m-0 p-0 mt-3">
                        <div class="col-12">
                            <div class="flex align-items-center gap-1" style="line-height: 5px;">
                                <p-checkbox   [binary]="true" [(ngModel)]="checked"
                                    inputId="accept" ></p-checkbox>
                                <label for="accept" class="ml-3">Acepto los <a class="term" target="_blank"
                                        href="https://vacationadminprdsa.blob.core.windows.net/icons/mail/terminos_condiciones.pdf">terminos

                                        compra</a></label>
                            </div>
                        </div>

            <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-6 col-sm-12 col-12">

                    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 p-0 m-0">
                        <h5>{{card.rateDescription}}</h5>
                    </div>
                    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 p-0 mt-3">
                        <p *ngFor="let desc of card.rateName">
                            <i class="pi pi-check" style="font-size: 1rem"></i> {{desc}}
                        </p>
                    </div>
                    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 p-0 mt-3">

                    </div>

                        <p-messages [(value)]="messages3" [enableService]="false" [closable]="false"></p-messages>

                    <div *ngIf="card.lclientsInsurances?.length > 0"

                        <span class="text-info-price">Precio final para {{card.lclientsInsurances[0].quantity}}
