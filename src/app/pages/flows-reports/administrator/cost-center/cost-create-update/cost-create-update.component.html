<form (ngSubmit)="save()" [formGroup]="form">

  <h2 *ngIf="form.controls.code.value" style="padding: 10px;">
    Actualizar Centro de Costo
  </h2>
  <h2 *ngIf="!form.controls.code.value" style="padding: 10px;">
    Nuevo Centro de Costo
  </h2>
  <mat-divider class="text-border"></mat-divider>
  <div mat-dialog-content>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Código</mat-label>
        <input cdkFocusInitial formControlName="code" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input cdkFocusInitial formControlName="description" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Presupuesto</mat-label>
        <input cdkFocusInitial formControlName="budget" matInput />
      </mat-form-field>
      <section class="example-section p-0 ml-3">
        <h4>Estado:</h4>
        <p><mat-checkbox formControlName="isActive"></mat-checkbox></p>
      </section>
    </div><br />


  </div>





  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancelar</button>
    <button *ngIf="isCreateMode()" color="primary" mat-flat-button type="submit">
      Crear Centro de Costo
    </button>
    <button *ngIf="isUpdateMode()" color="primary" mat-flat-button type="submit">
      Actualizar Centro de Costo
    </button>
  </mat-dialog-actions>
</form>
