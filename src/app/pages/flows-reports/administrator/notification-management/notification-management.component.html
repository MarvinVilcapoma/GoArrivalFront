<mat-toolbar *ngIf="head.validPhone()" color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Menus</h1>
</mat-toolbar>

<mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" [disableClose]="true"
        (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
    <app-sidenav></app-sidenav>
    </mat-sidenav>
    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-3">
        <div class="row m-0 p-0">
            <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                <h4>Gestión de Notificación</h4>
            </div>
        </div>
    </div>

    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-3 webMultiSelect">

        <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="left">
                <p-button severity="success" size="small" label="Agregar Notificación" (onClick)="createNotification()"
                    icon="pi pi-plus" class="mr-2" />
            </ng-template>
        </p-toolbar>

        <p-table [value]="lstNotification" [columns]="selectedColumns" #dt1 [paginator]="true" [rows]="10"
            [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[5, 10, 20]" styleClass="p-datatable-sm"
            [globalFilterFields]="['title', 'description']">
            <ng-template pTemplate="caption">

                <div class="row m-0 p-0 ">
                    <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-5 col-sm-6 col-12 m-0 p-0">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text"
                                (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Búsqueda"
                                pTooltip="Filtro de búsqueda" />
                        </span>
                    </div>
                </div>

            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr >
                    <th *ngFor="let col of columns" pSortableColumn="{{col.field}}">
                        {{col.header}} <p-sortIcon field="{{col.field}}" />
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        <ng-container *ngIf="col.field === 'isActive'; else defaultField">
                            {{ product.isActive ? 'Activado' : 'Desactivado' }}
                        </ng-container>
                        <ng-template #defaultField>
                            {{ getFieldValue(product, col.field) }}
                            <!-- Valor por defecto. -->
                        </ng-template>
                    </td>
                    <td>
                        <button type="button" (click)="updateNotfication(product)" pButton pRipple icon="pi pi-pencil"
                            class="custom-small-button">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</mat-sidenav-container> 
<div class="notification-content">
    <p-dialog header="{{isRegister ? 'Registrar notificación' : 'Modificar notificación'}}" [(visible)]="visible"
    [blockScroll]="true" [modal]="true" [closeOnEscape]="false" [focusOnShow]="false"
    [style]="{ width: '50vw', height: '900px' }" [breakpoints]="{ '960px': '75vw','500px' : '95vw' }"
    [maximizable]="true">
        <div class="container">
            <app-notification-create-update *ngIf="visible" [lstPerson]="lstPerson" [dataLoad]="data" [isRegister]="isRegister"></app-notification-create-update>
        </div>
    </p-dialog>
</div>
