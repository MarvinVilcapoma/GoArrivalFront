<div [formGroup]="form">

    <div class="row m-0 p-0 mt-3 webInformation webDropDown">

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-2 mb-2">
            <p-floatLabel>
                <p-dropdown [options]="lstCode" formControlName="CouponID" [scrollHeight]="'150px'" filterBy="code"
                    inputId="CouponID" optionLabel="code" optionValue="id" />
                <label for="CouponID">Cupón</label>
            </p-floatLabel>
        </div>


        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-2 mb-2">

            <p-floatLabel>
                <input pInputText id="Code" formControlName="Code" />
                <label for="Code">Código</label>
            </p-floatLabel>


            <!--    <mat-form-field appearance="outline">
                <mat-label>Código</mat-label>
                <input cdkFocusInitial formControlName="Code" matInput />
            </mat-form-field> -->

        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-2 mb-2">
            <p-floatLabel>
                <p-calendar formControlName="ExpirationDate" dateFormat="dd/mm/yy" [minDate]="minDate" [showTime]="true" [showSeconds]="true"
                    inputId="dateExpired"></p-calendar>
                <label for="dateExpired">Fecha Expiración</label>
            </p-floatLabel>

        </div>


        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-2 mb-2">
            <p-checkbox formControlName="IsActive" [binary]="true" inputId="IsActive"></p-checkbox>
            <span for="IsActive" class="pl-2">Código Activo</span>

        </div>
    </div>




    <div class="row m-0 p-0 ">
        <div class="col mt-4 mb-2 text-center">
            <mat-dialog-actions align="end">
                <button color="primary" (click)="manageCoupon()" [disabled]="form.invalid" mat-flat-button
                    type="submit">
                    {{textbtn}}
                </button>
            </mat-dialog-actions>
        </div>
    </div>
</div>
