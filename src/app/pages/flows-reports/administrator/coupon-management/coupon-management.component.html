<mat-toolbar *ngIf="head.validPhone()" color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Menus</h1>
</mat-toolbar>


<mat-sidenav-container class="example-container" autosize>


    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" [disableClose]="true" (mouseenter)="mouseenter()"
        (mouseleave)="mouseleave()">
        <app-sidenav ></app-sidenav>
    </mat-sidenav>

    <div class="example-sidenav-content p-6 container">
        <div class="flex flex-col sm:flex-row gap-4">
            <div class="row m-0 p-0 align-items-center hea">
                <div class="col">
                    <h3>Gesti贸n de Cupones</h3>
                </div>
                <div class="col">
                    <div class="box">
                        <form name="search">
                            <input (keyup)="applyFilter($event)" type="text" class="inputeq" name="txt">
                        </form>

                        <i class="fas fa-search"></i>

                    </div>
                </div>


                <div class="col" style="text-align: end;">
       
                    <button (click)="exportAsXLSX()" class="" color="warn" mat-mini-fab matTooltip="Descargar datos"
                        type="button">
                        <mat-icon>file_download</mat-icon>
                    </button>
                    <button [matMenuTriggerFor]="columnFilterMenu" class="flex-none" mat-icon-button
                        matTooltip="Filtrar columnas" type="button">
                        <mat-icon>filter_list</mat-icon>
                    </button>
                    <button (click)="createCoupon()" class="" color="primary" mat-mini-fab
                        matTooltip="Agregar Centro Costo" type="button">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>

            <mat-menu #columnFilterMenu="matMenu">
                <button (click)="toggleColumnVisibility(column, $event)" *ngFor="let column of columns" mat-menu-item
                    class="">
                    <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="column.visible" color="primary">
                        {{ column.label }}
                    </mat-checkbox>

                </button>
            </mat-menu>


            <table id="table-Coupon" [dataSource]="dataSource" class="w-full" mat-table matSort>

                <ng-container  matColumnDef="code" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Orden por nombre">
                        C贸digo </th>
                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>

                <ng-container  matColumnDef="currencyCode" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Orden por nombre">
                        Moneda </th>
                    <td mat-cell *matCellDef="let element"> {{element.currencyCode}} </td>
                </ng-container>

                <ng-container  matColumnDef="amount" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Orden por nombre">
                        Monto </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                </ng-container>

               

                <ng-container matColumnDef="expirationDateFormat" sticky>
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Orden por nombre">
                        Fecha Expiraci贸n </th>
                    <td mat-cell *matCellDef="let element"> {{element.expirationDateFormat}} </td>
                </ng-container>

                <ng-container matColumnDef="isPercentage">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Orden por estado">
                        Es porcentaje </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.isPercentage">Si</span>
                        <span *ngIf="!element.isPercentage">No</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="isGlobal">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Orden por estado">
                        Es global </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.isGlobal">Si</span>
                        <span *ngIf="!element.isGlobal">No</span>
                    </td>
                </ng-container>


                <ng-container matColumnDef="isActive">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Orden por estado">
                        Estado </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.isActive">Activado</span>
                        <span *ngIf="!element.isActive">Desactivado</span>



                    </td>
                </ng-container>

                <ng-container matColumnDef="acciones" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef>Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button [matMenuTriggerFor]="menu" mat-icon-button aria-label="">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button (click)="updateCoupon(element.id)" mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                Editar
                            </button>

                            <button (click)="assignCoupon(element.id)" mat-menu-item>
                                <mat-icon>add_circle</mat-icon>
                                Asignar usuario
                            </button>
           
                        </mat-menu>
                    </td>
                </ng-container>



                <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
                <tr *matRowDef="let row; columns: visibleColumns" mat-row></tr>


            </table>
            <div class="text-center">
                <p-progressSpinner *ngIf="loading"  styleClass="w-4rem h-4rem;" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
            </div>
         
            <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize"
                class="sticky left-0"></mat-paginator>
        </div>
    </div>
</mat-sidenav-container>


<p-dialog header="{{textHeader}}" [(visible)]="visible" [blockScroll]="true" [closeOnEscape]="false" [modal]="true" [style]="{ width: 'auto', height: '900px' }" [maximizable]="true"
    [draggable]="false" [resizable]="false">
    <div class="container">
        <app-create-update-coupon *ngIf="visible" (select)="validManage($event)" [lstCurrency]="lstCurrency" [lstServices]="lstServices" [isRegister]="isRegister"  [textbtn]="textHeader" [data]="data" ></app-create-update-coupon>
    </div>
</p-dialog>


<p-dialog header="Asignar Cup贸n" [(visible)]="visibleAssign" [blockScroll]="true" [closeOnEscape]="false" [modal]="true" [style]="{ width: '50vw', height: '900px' }" [maximizable]="true"
    [draggable]="false" [resizable]="false">
    <div class="container">
        <app-assign-coupon-user *ngIf="visibleAssign" (select)="this.visibleAssign = false" [couponId]="couponId" [lstCompany]="lstCompany" ></app-assign-coupon-user>
    </div>
</p-dialog>


<p-toast position="top-center" key="tc"></p-toast>
