<form (ngSubmit)="save()" [formGroup]="form">

  <h2 *ngIf="form.controls.name.value" style="padding: 10px;">
    Actualizar Rol
  </h2>
  <h2 *ngIf="!form.controls.name.value" style="padding: 10px;">
    Nuevo Rol
  </h2>
  <mat-divider class="text-border"></mat-divider>
  <div mat-dialog-content>
    <p>Nombre de Rol</p>
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input cdkFocusInitial formControlName="name" matInput />


    </mat-form-field>
    <section class="example-section">
      <h4>Estado:</h4>
      <p><mat-checkbox formControlName="isActive"></mat-checkbox></p>
    </section>
  </div>





  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancelar</button>
    <button *ngIf="isCreateMode()" color="primary" mat-flat-button type="submit">
      Crear Rol
    </button>
    <button *ngIf="isUpdateMode()" color="primary" mat-flat-button type="submit">
      Actualizar Rol
    </button>
  </mat-dialog-actions>
</form>
