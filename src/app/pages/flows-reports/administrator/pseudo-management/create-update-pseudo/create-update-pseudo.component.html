<form [formGroup]="form" class="webDropDown webInformation">

    <div class="row m-0 p-0">
        <h4>Encolamiento</h4>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">

            <p-floatLabel>
                <input pInputText id="category" formControlName="category" />
                <label for="category">Categoría</label>
            </p-floatLabel>


         <!--    <mat-form-field appearance="outline">
                <mat-label>Categoría</mat-label>
                <input cdkFocusInitial formControlName="category" matInput />
            </mat-form-field> -->

        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">

            <p-floatLabel>
                <input pInputText id="number" formControlName="number" />
                <label for="number">Número Categ.</label>
            </p-floatLabel>


          <!--   <mat-form-field appearance="outline">
                <mat-label>Número Categ.</mat-label>
                <input cdkFocusInitial formControlName="number" matInput />
            </mat-form-field> -->

        </div>
    </div>

    <div class="row m-0 p-0">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">
      

            <p-floatLabel>
            <p-dropdown [options]="lstGds" [filter]="true" [scrollHeight]="'150px'" filterBy="name"
                formControlName="gds" inputId="gds" placeholder="GDS"  optionLabel="name" optionValue="id" />
                <label for="gds">GDS</label>
            </p-floatLabel>
        </div>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">
      
            <p-floatLabel>
            <p-dropdown [options]="lstServices" [scrollHeight]="'150px'" formControlName="services"
                placeholder="Servicios" inputId="services" optionLabel="name" optionValue="id"/>
                <label for="services">Servicios</label>
            </p-floatLabel>
        </div>
    </div>

    <div class="row m-0 p-0">
        <h4>Pseudos</h4>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">

            <p-floatLabel>
                <input pInputText id="pseudoBooking" formControlName="booking" />
                <label for="pseudoBooking">Pseudo Booking</label>
            </p-floatLabel>

            <!--      <mat-form-field appearance="outline">
                <mat-label>Pseudo Booking</mat-label>
                <input cdkFocusInitial formControlName="booking" matInput />
            </mat-form-field> -->
        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">

            <p-floatLabel>
                <p-dropdown [options]="lstCountries" [filter]="true" [scrollHeight]="'150px'" filterBy="name" formControlName="country"
                    optionLabel="name" optionValue="id" [required]="validRequired" />
                <label for="pseudoBooking">País</label>
            </p-floatLabel>

        </div>



        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">

            <p-floatLabel>
                <input pInputText id="pseudoPhysical" formControlName="physical" />
                <label for="pseudoPhysical">Pseudo Physical</label>
            </p-floatLabel>

       <!--      <mat-form-field appearance="outline">
                <mat-label>Pseudo Physical</mat-label>
                <input cdkFocusInitial formControlName="physical" matInput />
            </mat-form-field> -->

        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">

            <p-floatLabel>
                <input pInputText id="pseudoTicket" formControlName="ticket" />
                <label for="pseudoTicket">Pseudo Ticket</label>
            </p-floatLabel>


         <!--    <mat-form-field appearance="outline">
                <mat-label>Pseudo Ticket</mat-label>
                <input cdkFocusInitial formControlName="ticket" matInput />
            </mat-form-field> -->

        </div>

    </div>

    <div class="row m-0 p-0">
        <h4>Credenciales</h4>
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">

            <p-floatLabel>
                <p-password formControlName="user" id="user" [feedback]="false" [toggleMask]="true" />
                <label for="user">Usuario</label>
            </p-floatLabel>


     <!--        <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <input [type]="hideUser ? 'password' : 'text'" cdkFocusInitial formControlName="user" matInput />
                <button mat-icon-button matSuffix (click)="hideUser = !hideUser" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hideUser">
                    <mat-icon>{{hideUser ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field> -->

        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">

            <p-floatLabel>
                <p-password formControlName="password" id="password" [feedback]="false" [toggleMask]="true" />
                <label for="password">Contraseña</label>
            </p-floatLabel>


         <!--    <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input [type]="hide ? 'password' : 'text'" cdkFocusInitial formControlName="password" matInput />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field> -->

        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">

            <p-floatLabel>
                <input pInputText id="code" formControlName="code" />
                <label for="code">Código</label>
            </p-floatLabel>


         <!--    <mat-form-field appearance="outline">
                <mat-label>Código</mat-label>
                <input cdkFocusInitial formControlName="code" matInput />
            </mat-form-field> -->
        </div>



        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 mb-3">

            <p-floatLabel>
                <input pInputText id="url" formControlName="url" />
                <label for="url">https://example.com</label>
            </p-floatLabel>


          <!--   <mat-form-field appearance="outline">
                <mat-label>URL</mat-label>
                <input cdkFocusInitial placeholder="https://example.com" formControlName="url" matInput />
            </mat-form-field> -->

        </div>

    </div>



    <div class="row m-0 p-0 ">
        <div class="col mt-4 mb-2 text-center">
            <mat-dialog-actions align="end">
                <button color="primary" (click)="managePseudo()" [disabled]="form.invalid" mat-flat-button
                    type="submit">
                    {{textbtn}}
                </button>
            </mat-dialog-actions>
        </div>
    </div>
</form>
