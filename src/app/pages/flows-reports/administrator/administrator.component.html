<mat-toolbar *ngIf="head.validPhone()" color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Menus</h1>
</mat-toolbar>


<mat-sidenav-container class="example-container" autosize>


    <mat-sidenav #sidenav [disableClose]="true" class="example-sidenav" mode="side" opened="true"
        (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
        <app-sidenav></app-sidenav>
    </mat-sidenav>



    <div class="example-sidenav-content p-6 container webDropDown webInformation">
        <div class="flex flex-col sm:flex-row gap-4">
            <div class="card flex-auto">
                <div class="row m-0 mt-5 mb-5 p-0">
                    <div class="col mt-2 text-center">
                        <h2 class="title m-0">Información Principal </h2>
                    </div>
                </div>
                <mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>
                <div class="row m-0 p-0  mt-3 mb-3">
                    <div class="col mt-2 text-center">

                        <p-floatLabel>
                            <input pInputText id="username" [formControl]="nombre" />
                            <label for="username">Nombre</label>
                        </p-floatLabel>



                    </div>
                    <div class="col mt-2 text-center">
                        <p-floatLabel>
                            <input pInputText id="phone" [formControl]="telefono" />
                            <label for="phone">Teléfono</label>
                        </p-floatLabel>
                    </div>
                    <div class="col mt-2 text-center">
                        <p-floatLabel>
                            <input pInputText id="email" [formControl]="email" />
                            <label for="email">Correo</label>
                        </p-floatLabel>
                    </div>
                </div>

                <div class="row m-0 p-0 mt-3 mb-3">
                    <div class="col mt-2 text-center">
                        <p-floatLabel>
                            <input pInputText id="ruc" [formControl]="ruc" />
                            <label for="ruc">RUC</label>
                        </p-floatLabel>
                    </div>
                    <div class="col mt-2 text-center">
                        <p-floatLabel>
                            <input pInputText id="dk" [formControl]="dk" />
                            <label for="dk">Código Cliente</label>
                        </p-floatLabel>
                    </div>
                    <div class="col mt-2 text-center">


                        <p-floatLabel>

                            <p-dropdown [options]="lstCountries" [filter]="true" [scrollHeight]="'150px'"
                                filterBy="name" [formControl]="pais" inputId="pais" optionLabel="name"
                                optionValue="iataCode"></p-dropdown>

                            <label for="pais">País</label>
                        </p-floatLabel>

                    </div>
                </div>

                <div class="row m-0 p-0 mt-3 mb-3">
                    <div class="col mt-2 text-center">

                        <p-floatLabel>
                            <input pInputText id="direccion" [formControl]="direccion" />
                            <label for="direccion">Dirección</label>
                        </p-floatLabel>



                    </div>
                    <div class="col mt-2 text-center">


                        <p-floatLabel>

                            <p-dropdown [options]="lstCompany" [scrollHeight]="'150px'" filterBy="name"
                                [formControl]="tipoCompany" inputId="typeCompany" optionLabel="name"
                                optionValue="id"></p-dropdown>

                            <label for="typeCompany">Tipo Compañia</label>
                        </p-floatLabel>


                    </div>
                    <div class="col mt-2 text-center">

                        <p-floatLabel>

                            <p-dropdown [options]="lstApprovar" [scrollHeight]="'150px'" filterBy="name"
                                [formControl]="tipoAprovver" inputId="typeAprrover" optionLabel="name"
                                optionValue="id"></p-dropdown>

                            <label for="typeAprrover">Tipo Aprobador</label>
                        </p-floatLabel>


                    </div>
                </div>
                <div class="row m-0 p-0 mt-3 mb-3">
                    <div class="col text-center">
                        <button (click)="updateComp()" color="primary" mat-raised-button type="button">
                            Actualizar
                        </button>
                    </div>

                </div>


            </div>
        </div>
    </div>



</mat-sidenav-container>
