<mat-toolbar *ngIf="head.validPhone()" color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Menus</h1>
</mat-toolbar>


<mat-sidenav-container class="example-container" autosize>


    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" [disableClose]="true"
        (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
        <app-sidenav></app-sidenav>
    </mat-sidenav>



    <div class="example-sidenav-content p-6 container">
        <div class="flex flex-col sm:flex-row gap-4 webDropDown webInformation">
            <div class="card flex-auto">
                <div class="row m-0 mt-5 mb-5 p-0">
                    <div class="col mt-2 text-center">
                        <h2 class="title m-0">Información Principal </h2>
                    </div>
                </div>
                <mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>

                <div class="row m-0 p-0  mt-3 mb-3">
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 mt-2 text-center">

                        <p-floatLabel>
                            <input pInputText id="username" autocomplete="off" [formControl]="name" />
                            <label for="username">Nombre(s)</label>
                        </p-floatLabel>


                        <!--  <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input [formControl]="name" matInput required />
                        </mat-form-field> -->
                    </div>
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 mt-2 text-center">

                        <p-floatLabel>
                            <input pInputText id="phone" autocomplete="off" [formControl]="phone" />
                            <label for="phone">Teléfono</label>
                        </p-floatLabel>


                        <!--   <mat-form-field appearance="outline" class="flex-auto">
                            <mat-label>Teléfono</mat-label>
                            <input [formControl]="phone" matInput />
                        </mat-form-field> -->

                    </div>
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 mt-2 text-center">

                        <p-floatLabel>
                            <input pInputText id="email" autocomplete="off" [formControl]="email" />
                            <label for="email">Correo Electronico</label>
                        </p-floatLabel>


                        <!--   <mat-form-field appearance="outline" class="flex-auto">
                            <mat-label>Correo</mat-label>
                            <input [formControl]="email" matInput required />
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field> -->

                    </div>
                </div>

                <div class="row m-0 p-0 mt-3 mb-3">
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 mt-2 text-center">

                        <p-floatLabel>
                            <input pInputText id="ruc" autocomplete="off" [formControl]="ruc" />
                            <label for="ruc">RUC</label>
                        </p-floatLabel>


                        <!--   <mat-form-field appearance="outline">
                            <mat-label>RUC</mat-label>
                            <input [formControl]="ruc" matInput required />
                        </mat-form-field> -->
                    </div>
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 mt-2 text-center">

                        <p-floatLabel>
                            <input pInputText id="address" autocomplete="off" [formControl]="address" />
                            <label for="address">Dirección</label>
                        </p-floatLabel>


                        <!--  <mat-form-field appearance="outline">
                            <mat-label>Dirección</mat-label>
                            <input [formControl]="address" matInput required />
                        </mat-form-field> -->


                    </div>
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 mt-2 text-center">

                        <p-floatLabel>
                            <p-dropdown [options]="lstCountries" [scrollHeight]="'150px'" [filter]="true"
                                filterBy="name" [formControl]="pais" inputId="country" optionLabel="name"
                                optionValue="iataCode"></p-dropdown>
                            <label for="country">País</label>
                        </p-floatLabel>



                        <!--   <mat-form-field appearance="outline">
                            <mat-label>País</mat-label>
                            <input [formControl]="pais" [matAutocomplete]="auto" matInput />
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option *ngFor="let state of filteredOptions | async" [value]="state.name">

                                    <span class="body-1">{{ state.name }}</span>


                                </mat-option>
                            </mat-autocomplete>


                        </mat-form-field> -->

                    </div>
                </div>

                <div class="row m-0 p-0 mt-3 mb-3">

                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 text-center">


                        <p-checkbox [formControl]="isActive" [binary]="true" inputId="IsActive"></p-checkbox>
                        <span for="IsActive" class="pl-2">Agencia activa</span>

                        <!--  <p-toggleButton [(ngModel)]="isActive" onLabel="Activo" offLabel="Desactivo"></p-toggleButton> -->


                    </div>

                </div>
                <div class="row m-0 p-0 mt-3 mb-3">
                    <div class="col text-center">
                        <button (click)="updateAgency()" color="primary" mat-raised-button type="button">
                            Actualizar
                        </button>
                    </div>

                </div>


            </div>
        </div>
    </div>



</mat-sidenav-container>
