<mat-toolbar *ngIf="head.validPhone()" color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Menus</h1>
</mat-toolbar>


<mat-sidenav-container class="example-container" autosize>


    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" [disableClose]="true"
        (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
        <app-sidenav></app-sidenav>
    </mat-sidenav>



    <div class="example-sidenav-content p-6 container">
        <div class="flex flex-col sm:flex-row gap-4 webDropDown webInformation">
            <div class="card flex-auto">
                <div class="row m-0 mt-5 mb-5 p-0">
                    <div class="col mt-2 text-center">
                        <h2 class="title m-0">Gestión SMTP </h2>
                    </div>
                </div>
                <mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>

                <div class="row m-0 p-0  mt-3 mb-3">




                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 mt-2">
                        <!--  <mat-form-field appearance="outline">
                            <mat-label>Usuario</mat-label>
                            <input [formControl]="user" matInput required />
                            <mat-error *ngIf="user.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field> -->
                        <p-floatLabel>
                            <input pInputText id="user" autocomplete="off" [formControl]="user" />
                            <label for="user">Usuario</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 mt-2 ">
                        <p-floatLabel>
                            <p-password [formControl]="password" id="password" [feedback]="false" [toggleMask]="true" />
                            <label for="password">Contraseña</label>
                        </p-floatLabel>

                      
                    </div>
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 mt-2">

                        <p-floatLabel>
                            <input pInputText id="title" autocomplete="off" [formControl]="title" />
                            <label for="title">Titulo</label>
                        </p-floatLabel>


                    </div>
                </div>

                <div class="row m-0 p-0 mt-3 mb-3">

                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 ">

                        <p-checkbox [formControl]="active" [binary]="true" inputId="active"></p-checkbox>
                        <span for="active" class="pl-2">SMTP Activo</span>

                        <!--   <p-toggleButton [(ngModel)]="isActive" onLabel="Activo" offLabel="Desactivo"></p-toggleButton> -->

                    </div>

                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-6 col-6 ">

                        <p-checkbox [formControl]="gmail" [binary]="true" inputId="gmail"></p-checkbox>
                        <span for="gmail" class="pl-2">Es Gmail</span>

                        <!--    <p-toggleButton [(ngModel)]="isGmail" onLabel="Gmail" offLabel="Outlook"></p-toggleButton> -->

                    </div>
                </div>
                <div class="row m-0 p-0 mt-3 mb-3">
                    <div class="col text-center">

                        <button (click)="updateAgency()" color="primary" mat-raised-button type="button">
                            {{textBtn}}
                        </button>
                        <!-- <p-button (click)="updateAgency($event)" label="Actualizar"></p-button> -->
                    </div>

                </div>


            </div>
        </div>
    </div>



</mat-sidenav-container>
