<div class="col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-0">
    <div class="row m-0 p-0">
        <div class="col-lg-5 col-md-5 col-sm-5 col-7 mt-5 r-div-pxa text-center">
            <span class="">Pasajeros</span>
        </div>

    </div>
    <div class="row  mt-4 ml-3 mr-3">


        <div class="col-lg-12 col-md-12 col-sm-12 col-12 mb-4">
            <div *ngFor="let user of lstPassenger" class="row m-0 p-0 mb-3">
                <div class="col-lg-4 col-md col-sm col-12">
                    <span class="txtDescripcion">Nombre:</span><br />
                    <input disabled="" class="input-pasajero" type="text" [(ngModel)]="user.fullName">

                </div>
                <div class="col-lg-4 col-md col-sm col-12">
                    <span class="txtDescripcion">Email:</span><br />
                    <input disabled="" class="input-pasajero" type="text" [(ngModel)]="user.email">
                </div>

                <div class="col-lg-4 col-md col-sm col-12">
                    <span class="txtDescripcion">Ticket:</span><br />
                    <input disabled="" class="input-pasajero" type="text" [(ngModel)]="user.ticket">
                    
                </div>


            </div>
        </div>

    </div>
</div>
