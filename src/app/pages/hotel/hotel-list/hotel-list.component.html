<div class="row m-0 p-3">
    <div class="col m-0 p-0 mt-5">
        <div class="row m-0 p-0">
            <div *ngIf="validHotel" (click)="$event.stopPropagation()"
                class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-4 col-12">
                <div class="row m-0 p-0">
                    <div class="col-12 m-0 p-0 main-card">
                        <app-search-hotel [style]="true" [request]="request"
                            (select)="replaceStateData($event)"></app-search-hotel>
                        <!-- <app-search-hotel-lower [hotel]="lstHotel[0]" [lstP]="lstPerson" (ocultar)="ocultar($event)" (select)="setLstHotel($event)"></app-search-hotel-lower> -->
                    </div>
                    <div *ngIf="showFilters" class="col-12 m-0 p-0 mt-3">
                        <app-filter-star [lstHotel]="lstHotelB" (select)="filterStar($event)"></app-filter-star>
                    </div>
                    <div *ngIf="showFilters" class="col-12 m-0 p-0 mt-3">
                        <app-filter-price [lstHotel]="lstHotelB" [minPrice]="minPrice" (select)="filterStar($event)"
                            [maxPrice]="maxPrice"></app-filter-price>
                    </div>
                    <div *ngIf="showFilters" class="col-12 m-0 p-0 mt-3">
                        <app-filter-name [lstHotel]="lstHotelB" (select)="filterStar($event)"></app-filter-name>
                    </div>
                </div>

            </div>
            <div *ngIf="validHotel && this.lstHotel!.length >= 1; else templateNoHotel"
                class="col-xxl-9 col-xl-9 col-lg-9 col-md-9 col-sm-8 col-12">
                <div class="row m-0 p-0">

                    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-0">
                        <p-stepper [linear]="true">
                            <p-stepperPanel header="Selecciona tu hotel">
                                <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
 
                                </ng-template>
                            </p-stepperPanel>
                            <p-stepperPanel header="Selecciona tu habitaciÃ³n">
                                <ng-template pTemplate="content" let-prevCallback="prevCallback"
                                    let-nextCallback="nextCallback" let-index="index">
        
                                </ng-template>
                            </p-stepperPanel>
                            <p-stepperPanel header="Completa tus datos">
                                <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
                                 
                                </ng-template>
                            </p-stepperPanel>
                            <p-stepperPanel header="Reserva finalizada">
                                <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
                                 
                                </ng-template>
                            </p-stepperPanel>
                        </p-stepper>
                    </div>
                    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 m-0 p-0">
                        <span class="title-1">{{lstHotel.length}} alojamientos encontrados en </span><span
                            class="title">{{lstHotel[0].cityName}}</span>
                    </div>
                </div>
                <div class="row">
                    <app-hotel-item *ngFor="let hotel of lstHotel; let i = index" [hotel]="hotel"
                        [url]="hotel.limagens[0]?.url" (select)="getHotel($event)"></app-hotel-item>
                </div>
            </div>
            <ng-template #templateNoHotel>
                <div class="col-xxl-9 col-xl-9 col-lg-9 col-md-9 col-sm-8 col-12">
                    <div class="row m-0 p-0">
                        <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>

</div>
